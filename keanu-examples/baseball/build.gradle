plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'
}

version '1fd411a'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "de.mpicbg.scicomp:krangl:0.9.1"
    compile project(":keanu-project")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
